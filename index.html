<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Workday-Schedule</title>

</head>
<body>
    <Header class="jumbotron text-center">
        <h1 class="display-3">Work Day Planner</h1>
        <p class="lead">App for a daily work schedule</p>
        <p id="currentDay" class="lead"></p>
        </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-1 time-block"data-time=9>09:00am</div>
            <textarea class="col-lg-10" id="9"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=10>10:00am</div>
            <textarea class="col-lg-10" id="10"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=11>11:00am</div>
            <textarea class="col-lg-10" id="11"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=12>12:00pm</div>
            <textarea class="col-lg-10" id="12"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=1>1:00pm</div>
            <textarea class="col-lg-10" id="1"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=2>2:00pm</div>
            <textarea class="col-lg-10" id="2"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=3>3:00pm</div>
            <textarea class="col-lg-10" id="3"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=4>4:00pm</div>
            <textarea class="col-lg-10" id="4"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>
        <div class="row">
            <div class="col-lg-1 time-block"data-time=5>5:00pm</div>
            <textarea class="col-lg-10" id="5"></textarea>
            <button class="col-lg-1 save-btn">Save</button>
        </div>

 
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
